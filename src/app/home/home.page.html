<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">      
      <ion-icon name="medical"></ion-icon>
      <ion-label>AAH</ion-label>
    </ion-tab-button>

    <ion-tab-button *hasPermissions="['patient-list']" tab="patient-list">
      <!-- <ion-icon name="body"></ion-icon> -->
      <ion-icon name="people-circle"></ion-icon> 
      <ion-label>Patients</ion-label>
    </ion-tab-button>

    <ion-tab-button *hasPermissions="['patient-detail']" tab="patient-details">
      <ion-icon name="body"></ion-icon>
      <ion-label>Details</ion-label>
    </ion-tab-button>

    <ion-tab-button *hasPermissions="['notifications']" tab="tab4">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button *hasPermissions="['notifications']" tab="tab5">
      <ion-icon name="people"></ion-icon>
      <ion-label>Staff</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
