<ion-header>
  <ion-toolbar>
    <ion-title>{{ formContext.userType }} List</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated 
    [placeholder]="formContext.userType=='Patient'?'Search by name, uhid or mobile no':'Search by name or mobile no'" 
    showCancelButton="focus" (ionChange)="filterData($event)">
  </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment *ngIf="formContext.userType=='Patient'" [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="assigned">
          <ion-label>Assigned</ion-label>
      </ion-segment-button>
      <ion-segment-button value="all">
          <ion-label>All</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ng-container *ngIf="loaded; else feedLoading;">
    <ion-card *ngFor="let user of users;" (click) = "showDetails(user.id)">
      <ion-card-header>
        <ion-item color="primary-contrast">
          <ion-avatar slot="start">
              <img *ngIf="user.data.gender=='Male'" src="../assets/images/male.png">
              <img *ngIf="user.data.gender=='Female'||user.data.gender=='Third Gender'" src="../assets/images/female.png">
          </ion-avatar>
          <ion-label class="selectable">
            <h3 [innerHtml]="user.data.firstName+' '+user.data.lastName | highlight:searchTerm"></h3>
            <p [innerHtml]="'UH ID - ' + user.data.uhid | highlight:searchTerm"></p>
          </ion-label>
      </ion-item>      
      </ion-card-header>

      <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col size="4">DOB</ion-col>
                  <ion-col size="8">{{user.data.dob | dateformat}}</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4">Address</ion-col>
                  <ion-col size="8">{{user.data.homeAddress}}</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4">Mobile</ion-col>
                  <ion-col size="8" class="selectable" [innerHtml]="user.data.mobileNumber | highlight:searchTerm"></ion-col>
              </ion-row>
          </ion-grid>
      </ion-card-content>
  </ion-card>
  </ng-container>
  
  <ng-template #feedLoading>
    <ion-card *ngFor="let item of [1,2,3,4,5,6,7]">
      <ion-card-header>        
        <ion-item color="primary-contrast">
            <ion-avatar slot="start">
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-avatar>            
            <ion-label class="selectable">
              <h3><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></h3>
              <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            </ion-label>
        </ion-item>          
      </ion-card-header>
      <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col size="4"><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-col>
                  <ion-col size="8"><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4"><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-col>
                  <ion-col size="8"><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4"><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-col>
                  <ion-col size="8"><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-col>
              </ion-row>
          </ion-grid>
      </ion-card-content>
  </ion-card>
  </ng-template>

</ion-content>
