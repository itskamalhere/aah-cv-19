  <ion-header>
    <ion-toolbar>
      <ion-title>PatientList</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [forceOverscroll]="true">

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = "manageUser('create')">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <form [formGroup]="userForm" (ngSubmit)="CreateRecord()">

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
  
      <!-- <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input formControlName="age"></ion-input>
      </ion-item> -->
  
      <ion-item>
        <ion-button (click)="CreateRecord()" [disabled]="userForm.invalid">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Create Record
        </ion-button>
      </ion-item>
  
    </form>
    
    <ion-card *ngFor="let user of users$ | async">
      
      <span *ngIf="!user.isEdit; else elseBlock">
        <ion-card-header>
          <ion-card-title>{{user.firstName}} {{user.lastName}}</ion-card-title>
          <ion-card-subtitle>Age: {{user.age}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>  
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(user)">
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>  
          </ion-button>
          <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(user.id)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>  
          </ion-button>
        </ion-card-content>        
      </span>

      <ng-template #elseBlock>
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Edit
                </ion-col>
                <ion-col>
                  <ion-button fill="solid" color="medium" size="small" (click)="user.isEdit = false">
                    Cancel
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(user)">
                    Update
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label><strong>First Name</strong></ion-label>
            <ion-input type="text" [(ngModel)]="user.EditFirstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Last Name</strong></ion-label>
            <ion-input type="text" [(ngModel)]="user.EditLastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Age</strong></ion-label>
            <ion-input type="text" [(ngModel)]="user.EditAge"></ion-input>
          </ion-item>
        </ion-card-content>
      </ng-template>
    </ion-card>
    
  </ion-content>
